    <div class="container bg-light text-dark mt-5 shadow">
        <div class="row">
            <div class="col-12 ml-2">
                <h2 class="text-info">
                    Rock Paper Scissors
                </h2>
                    
                <div class="row">
                        <div class="col-12">
                            
                            <form class="mt-5 clearfix" id="playForm">
                                <div class="form-group float-left">
                                    <input class="ml-2" type="radio" name="rps" id="userChoice" value="rock"> Rock
                                    <input class="ml-2" type="radio" name="rps" id="userChoice" value="paper"> Paper
                                    <input class="ml-2" type="radio" name="rps" id="userChoice" value="scissors"> Scissors
                                </div>
                                <!-- Changed type to 'button' because 'Submit' refreshes the page and removes any javascript DOM changes. -->
                                <button type="button" onclick="winLoseTie(choiceFunction(),randomNumber()); count()" class="btn btn-info float-left ml-5">Go!</button> 
                            </form>
                                
                            <div class="form-group">
                                <label for="compChoice">Computer's Choice</label>
                                <input type="text" class="form-control" id="compChoice" style="border-radius: 4px;" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label for="result">Result</label>
                                <input type="text" class="form-control" id="result" style="border-radius: 4px;" readonly>
                            </div>
                            
                            <div class="mt-2 mb-2">Number of Games:  <span id="count">0</span></div>
                            <div class="mb-2">Wins:  <span id="wins">0</span></div>
                            <div class="mb-2">Losses:  <span id="losses">0</span></div>
                            <div class="mb-4">Ties:  <span id="ties">0</span></div>

                            <button type="button" onclick="window.location.reload();" class="btn btn-info ml-5 mb-4">Start Over</button> 
                        </div>
                    </div>
            </div>
        </div>
