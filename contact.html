<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <title>Contact Form</title>
</head>
<body class="d-flex flex-column">

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <h4 class="text-white mr-2">Kramer Johnson</h4>
        <button class="navbar-toggler" id="navigation" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" id="navigation" href="index.html">About Me <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="navigation" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="navigation" href="contact.html">Contact</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container bg-light text-dark mt-5 shadow">
        <div class="row">
            <div class="col-12 ml-2">
                <h2 class="text-info">
                    Contact
                </h2>
                    <div class="row">
                        <div class="col-12">
                            <form>
                                <div class="form-group">
                                    <label for="InputName">Name</label>
                                    <input type="password" class="form-control" id="InputName" placeholder="Name" style="border-radius: 4px;">
                                </div>
                                <div class="form-group">
                                    <label for="InputEmail">Email</label>
                                    <input type="email" class="form-control" id="InputEmail" placeholder="example@example.com" style="border-radius: 4px;">
                                </div>
                                <div class="form-group">
                                    <label for="InputMessage">Message</label>
                                    <textarea class="form-control" id="InputMessage" rows="6" placeholder="Please provide a brief message." style="border-radius: 4px;"></textarea>
                                </div>
                                    <button type="submit" class="btn btn-info mb-4">Submit</button>
                                </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <div id="page-content"></div>
    <footer id="sticky-footer" class="py-4 text-white-50 bg-dark">
        <div class="container text-center">
            <small>Copyright &copy; Kramer Johnson</small>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
